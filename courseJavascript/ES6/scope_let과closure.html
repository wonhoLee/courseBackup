<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <ul>
        <li>javascript</li>
        <li>java</li>
        <li>python</li>
        <li>django</li>
    </ul>
    <script>
        var list = document.querySelectorAll("li");
        for (let i = 0; i < list.length; i++) {
            list[i].addEventListener("click", function(){
                console.log(i + 1 + " 번째 리스트 ");
            })
        }
    </script>
</body>
</html>
